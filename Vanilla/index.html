<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body
    class="bg-background bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
    <!-- App Title -->
    <div class="w-fit flex items-center">
      <h1 class="text-2xl font-bold text-gray-900">Weather App</h1>
      <img src="./images/116.png" alt="App Icon" class="w-14" />
    </div>
    <!-- Search Bar -->
    <form
      id="form"
      method="get"
      action=""
      class="w-4/5 md:w-[60%] lg:w-[35%] flex gap-2 items-center justify-center p-2">
      <input
        name="city"
        id="town"
        type="text"
        placeholder="Search for places"
        class="font-semibold py-2 px-3 w-full rounded-md bg-white text-gray-900 text-lg ease-in-out duration-300 outline outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20" />
      <button type="submit" class="pt-[6px]">
        <ion-icon
          name="search"
          class="text-gray-900 text-2x1 p-3 font-black rounded-full bg-white/50"></ion-icon>
      </button>
    </form>

    <!-- Weather Card -->
    <div
      class="md:w-[60%] lg:w-[35%] flex justify-between p-5 w-4/5 bg-white/20 rounded-2xl backdrop-blur-sm text-gray-900 shadow-lg cursor-pointer ease-in-out duration-300 hover:scale-[102%] mb-3">
      <div id="left" class="flex flex-col">
        <div id="top" class="mb-6">
          <p id="timezone" class="font-bold text-4xl">24 AM</p>
          <p class="font-semibold">Now</p>
        </div>
        <p class="font-semibold text-xl">
          <span id="city">London</span>, <span id="country">UK</span>
        </p>
      </div>
      <div id="right" class="flex justify-center items-center">
        <img
          id="weather-icon"
          src="./images/113.png"
          alt="weather img"
          class="w-24 h-24" />
      </div>
    </div>

    <!-- Weather Statistics -->
    <!-- Left -->
    <div
      class="md:w-3/5 lg:w-[35%] flex w-full justify-between py-3 px-3 backdrop-blur-sm rounded-xl bg-white/20 shadow-lg cursor-pointer ease-in-out duration-300 hover:scale-[102%] items-center">
      <div id="left" class="flex flex-col justify-start items-center">
        <!-- Icon -->
        <img
          id="weather-icon"
          src="./images/116.png"
          alt=""
          class="w-28 h-28" />
        <!-- Weather -->
        <p id="weather" class="font-bold text-4xl text-gray-900 text-center">
          Sunny
        </p>
        <!-- Description -->
        <p
          id="weather-description"
          class="font-semibold text-gray-900 text-center">
          clear sky
        </p>
      </div>
      <!-- Right -->
      <div id="right" class="w-1/2 flex-col space-y-2">
        <!-- Temperature -->
        <div
          class="flex w-full justify-around bg-white/30 py-2 px-3 rounded-lg items-center gap-6">
          <ion-icon name="thermometer" class="w-8 h-8 text-gray-900"></ion-icon>
          <div class="flex-1">
            <p
              id="temperature"
              class="font-bold text-2xl text-right text-gray-900">
              7Â°C
            </p>
            <p class="text-sm text-gray-900 text-right">Temperature</p>
          </div>
        </div>
        <!-- Wind Speed -->
        <div
          class="flex w-full justify-around bg-white/30 py-2 px-3 rounded-lg items-center gap-6">
          <ion-icon name="speedometer" class="w-8 h-8 text-gray-900"></ion-icon>
          <div class="flex-1">
            <p
              id="wind-speed"
              class="font-bold text-2xl text-right text-gray-900">
              1.00 m/s
            </p>
            <p class="text-sm text-gray-900 text-right">Wind Speed</p>
          </div>
        </div>
        <!-- Humidity -->
        <div
          class="flex w-full justify-around bg-white/30 py-2 px-3 rounded-lg items-center gap-6">
          <ion-icon name="rainy" class="w-8 h-8 text-gray-900"></ion-icon>
          <div class="flex-1">
            <p
              id="humidity"
              class="font-bold text-2xl text-right text-gray-900">
              77%
            </p>
            <p class="text-sm text-gray-900 text-right">Humidity</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
