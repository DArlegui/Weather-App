<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <!-- 13:04 https://www.youtube.com/watch?v=RaXOw9UHLJY&t=598s -->
  <body
    class="bg-[url('./images/bg.jpg')] bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
    <!-- App Title -->
    <div class="w-fit flex items-center">
      <h1 class="text-2xl font-bold text-white">Weather App</h1>
      <img src="./images/116.png" alt="App Icon" class="w-14" />
    </div>
    <!-- Search Bar -->
    <form
      action=""
      class="w-4/5 md:w-[60%] lg:w-[35%] flex gap-2 items-center justify-center p-2">
      <input
        type="text"
        placeholder="Search for places"
        class="font-semibold py-2 px-3 w-full rounded-md bg-white text-white text-lg ease-in-out duration-300 outline outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20" />
      <button type="submit" class="pt-[6px]">
        <ion-icon
          name="search"
          class="text-white text-2x1 p-3 font-black rounded-full bg-white/50"></ion-icon>
      </button>
    </form>

    <!-- Weather Card -->
    <div
      class="md:w-[60%] lg:w-[35%] flex p-5 w-4/5 bg-white/20 rounded-2xl backdrop-blur-sm text-white shadow-2xl cursor-pointer ease-in-out duration-300 hover:scale-[102%]">
      <div id="left" class="flex flex-col">
        <div id="top" class="mb-6">
          <p class="font-bold text-4xl">24C</p>
          <p class="font-semibold">Now</p>
        </div>
        <p class="font-semibold text-xl">London, UK</p>
      </div>
      <div id="right" class="flex justify-center items-center">
        <img src="./images/113.png" alt="weather img" class="w-28 h-28" />
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
